components:
  schemas:
    Products:
      Product:
        type: object
        properties:
          id:
            type: string
            description: Id of the product
          name:
            type: string
            description: Name of the product
          description:
            type: string
            description: Description of the product
          price:
            type: number
            description: Price of the product
          stock:
            type: number
            description: Stock of the product
          owner:
            type: string
            description: Owner of the product
        example:
          id: 64de85872fa2c22a2a3f4237
          name: mañanita
          description: yerba
          price: 100
          stock: 10
          owner: admin

      AddProduct:
        type: object
        properties:
          message:
            type: string
            description: message of status
        example: 
          message: Product saved successfully

      GetAllProducts:
        type: object 
        properties:
          status:
            type: string
            description: Status of requested products
          payload:
            type: array
            items:
              $ref: '#/components/schemas/Products/Product'
          totalPages:
            type: number
            description: Total pages of products
          prevPage:
            type: number
            description: Previous page of products
          nextPage:
            type: number
            description: Next page of products
          page:
            type: number
            description: Page of products
          hasPrevPage:
            type: boolean
            description: Has Previus Page of products
          hasNextPage:
            type: boolean
            description: Has Next Page of Products
          prevLink:
            type: string
            description: Link to previous page of products
          nextLink:
            type: string 
            description: Link to next page of products
        example:
          status: success,
          payload:
            _id: 64de85872fa2c22a2a3f4237
            name: mañanita
            description: yerba
            price: 200
            stock: 30
            owner: admin
          totalPages: 1
          prevPage: null
          nextPage: null
          page: 1
          hasPrevPage: false
          hasNextPage: false
          prevLink: null
          nextLink: null

      DeleteProduct:
        type: object
        properties:
          message:
            type: string
            description: message about status of delete
        example:
          message: Product deleted successfully!
        
      ValidationSchemaError:
        type: object
        properties:
          message:
            type: string
            description: Mensaje de error de validación de schema
        example:
          message: El schema de the product no es válido
      
      NotFound:
        type: object
        properties:
          message:
            type: string
            description: Mensaje de error de servidor
          example:
            message: Error de servidor
      
      ErrorGetById:
        type: object
        properties:
          message:
            type: string
            description: Mensaje de error no se encuentra noticia
        example:
          message: No se encontró noticia con id ----
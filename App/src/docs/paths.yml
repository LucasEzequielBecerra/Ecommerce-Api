paths:
  /api/products/:
    post:
      tags: 
      - Products
      summary: Create a new product
      requestBody:
        content: 
          application/json:
            schema: 
              $ref: '#/components/parameters/schemas/NewProduct'
        required: true
      responses:
        200:
          description: The product was created successfully
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/Products/AddProduct'
        404:
          description: Error in the validation of the parameters
          $ref: '#/components/schema/Products/ValidationSchemaError'
        500:
          description: Error on the server
          $ref: '#/components/schema/Products/NotFound'
    get:
      tags:
      - Products
      summary: Get all products
      responses:
        200: 
          description: Products found
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/Products/GetAllProducts'
        404:
          description: Error in the validation of the parameters
          $ref: '#/components/schema/Products/ValidationSchemaError'
        500:
          description: Error on the server
          $ref: '#/components/schema/Products/NotFound'
  /api/products/{pid}:
    get:
      tags:
      - Products
      summary: Get products by id
      parameters:
        - in: path
          name: pid
          required: true
          description: string id required
          schema:
            type: string
      responses:
        200:
          description: Product found
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/Products/Product'
        404:
          description: Error in the validation of the parameters
          $ref: '#/components/schema/Products/ValidationSchemaError'
        500:  
          description: Error on the server
          $ref: '#/components/schema/Products/NotFound'
    delete:
      tags:
      - Products
      summary: Delete products by id
      parameters:
        - in: path
          name: pid
          required: true
          description: string id required
          schema:
            type: string
      responses:
        200:
          description: Product delete
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/Products/DeleteProduct'
        404:
          description: Error in the validation of the parameters
          $ref: '#/components/schema/Products/ValidationSchemaError'
        500:
          description: Error on the server
          $ref: '#/components/schema/Products/NotFound'
  
  /api/carts/tickets:
    get:
      tags:
      - Carts
      summary: Get all tickets
      responses:
        200:
          description: Tickets found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carts/Ticket'
        404:
          description: Error in the validation of the parameters
          $ref: '#/components/schema/Products/ValidationSchemaError'
        500:
          description: Error on the server
          $ref: '#/components/schema/Products/NotFound'
  
  /api/carts/{cid}:
    get:
      tags:
      - Carts
      summary: Get one cart
      parameters:
        - in: path
          name: cid
          required: true
          description: string id required
          schema:
            type: string
      responses:
        200:
          description: Cart found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carts/Cart'
        404:
          description: Error in the validation of the parameters
          $ref: '#/components/schema/Products/ValidationSchemaError'
        500:  
          description: Error on the server
          $ref: '#/components/schema/Products/NotFound'
    delete:
      tags:
      - Carts
      summary: Delete all products in cart by id
      parameters:
        - in: path
          name: cid
          required: true
          description: string id required
          schema:
            type: string
      responses:
        200:
          description: All products delete
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/Carts/Cart'
        404:
          description: Error in the validation of the parameters
          $ref: '#/components/schema/Products/ValidationSchemaError'
        500:
          description: Error on the server
          $ref: '#/components/schema/Products/NotFound'
  
  /api/carts/{cid}/purchase:
    post:
      tags:
      - Carts
      summary: Purchase products
      parameters:
        - in: path
          name: cid
          required: true
          description: string id required
          schema:
            type: string
      responses:
        200:
          description: Products purchased
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carts/Ticket'
        404:
          description: Error in the validation of the parameters
          $ref: '#/components/schema/Products/ValidationSchemaError'
        500:  
          description: Error on the server
          $ref: '#/components/schema/Products/NotFound'

  /api/carts/{cid}/products/{pid}:
    put:
      tags:
      - Carts
      summary: Add products to cart
      parameters:
        - in: path
          name: cid
          required: true
          description: string id required
          schema:
            type: string
        - in: path
          name: pid
          required: true
          description: string id required
          schema:
            type: string
      responses:
        200:
          description: Product added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carts/Cart'
        404:
          description: Error in the validation of the parameters
          $ref: '#/components/schema/Products/ValidationSchemaError'
        500:  
          description: Error on the server
          $ref: '#/components/schema/Products/NotFound'
    delete:
      tags:
      - Carts
      summary: Delete a product in cart
      parameters:
        - in: path
          name: cid
          required: true
          description: string id required
          schema:
            type: string
        - in: path
          name: pid
          required: true
          description: string id required
          schema:
            type: string
      responses:
        200:
          description: Product in cart deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carts/Cart'
        404:
          description: Error in the validation of the parameters
          $ref: '#/components/schema/Products/ValidationSchemaError'
        500:  
          description: Error on the server
          $ref: '#/components/schema/Products/NotFound'

